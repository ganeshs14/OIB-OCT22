<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Task 03</title>
</head>

<body style="background-color: #0F3460;">
  <div class="container">
    <h1 class="text-white text-center my-5 fw-bolder">TEMPERATURE CONVERTER</h1>
    <div class="row">
      <div class="col"> </div>
      <div class="col-6 form-floating my-4">
        <input type="text" class="form-control ps-5 fs-5 fw-semibold" id="temperature" placeholder="Enter Temperature" aria-label="temperature input">
        <label for="temperature" class="ps-5">Enter Temperature</label>
      </div>
      <div class="col"> </div>
    </div>


    <div class="my-3 d-flex justify-content-center gap-2">
      <input type="button" id="ftoc" value="Convert to °C">
      <input type="button" id="ctof" value="Convert to °F">
    </div>

    <h2 class="fs-3 fw-bold text-white text-center mt-5" id="output"> </h2>
  </div>

  <script src="script.js"> </script>
</body>

</html>
